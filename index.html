<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/GNOME_Calculator_icon_2021.svg/2048px-GNOME_Calculator_icon_2021.svg.png">
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="calc-screen"></div>
        <div id="calc-body">
            <div class="button-container">
                <button class="clear">AC</button>
                <button class="numbers functional">+/-</button>
                <button class="functional" id="percent">%</button>
                <button class="operators">/</button>
            </div>
            <div class="button-container">
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="operators">*</button>
            </div>
            <div class="button-container">
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="operators">-</button>
            </div>
            <div class="button-container">
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="operators">+</button>
            </div>
            <div class="button-container">
                <button class="numbers" id="zero">0</button>
                <button class="numbers">.</button>
                <button class="evaluation">=</button>
            </div>
        </div>
    </body>
</html>
